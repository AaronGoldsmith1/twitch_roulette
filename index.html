<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Twitch.tv random stream viewer">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="./scripts/languages.js"></script>
    <script src="./scripts/library.js"></script>
    <script src="./scripts/app.js" defer></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <title>Twitch Roulette</title>
  </head>
  <body>
    <div id="main-header" class="ui inverted borderless top fixed fluid menu">
      <a href="."><i class="twitch icon inverted big"></i></a>
      <a href="."><h3 class="header item">Twitch Roulette</h3></a>
     
      <div class="right menu">
        <div class="item">
          <button id="history-button" class="ui button gray">HISTORY</button>
          <button class="ui button primary spin">SPIN!</button>
        </div>
      </div>

      <div class="ui modal">
        <div class="header center-text">Viewing History</div>
        <div id="history-content" class="scrolling content">
        </div>
      </div>
    </div>

    <div id="main-grid" class="ui padded grid">

      <div class="five wide mobile four wide tablet three wide computer column" id="sidebar">
        <div class="ui vertical borderless fluid text menu">
          <h2 class="active center-text">Stream Filters</h2>
          
          <div class="ui divider"></div>
          
          <h3 class="center-text">Search Term</h3>
          <form>
            <div class="ui fluid action input">
              <input id="search-input" type="text" autocomplete="off" placeholder="Search...">
              <button id="search-button" class="ui icon button"><i class="search icon"></i></button>
            </div>
          </form>

          <div class="ui hidden divider"></div>
          
          <h3 class="center-text">Top Categories</h3>
          <div class="ui fluid search selection dropdown">
            <input id="category-input" class="search-field" type="hidden" name="category">
            <i class="dropdown icon"></i>
            <div class="default text">Select Category</div>
            <div id="category-menu" class="menu filter-menu"></div>
          </div>

          <div class="ui hidden divider"></div>
          
          <h3 class="center-text">Language</h3>
          <div class="ui fluid search selection dropdown">
            <input class="search-field" type="hidden" name="language">
            <i class="dropdown icon"></i>
            <div class="default text">Select Language</div>
            <div id="language-menu" class="menu"></div>
          </div>

           <div class="ui hidden divider"></div>

          <div id="chat-toggle" class="ui toggle checkbox">
            <input id="chat-checkbox" type="checkbox" name="public">
            <label id="toggle-label">Hide Chat</label>
          </div>

          <div class="ui hidden divider"></div>

          <div id="darkmode-toggle" class="ui toggle checkbox">
            <input id="darkmode-checkbox" type="checkbox" name="public">
            <label>Dark Mode</label>
          </div>

        </div>
      </div>

      <div class="eleven wide mobile twelve wide tablet thirteen wide computer right floated column" id="content">
        <div class="ui grid" id="main-content">
          <div class="ui card" id="welcome-card">
            <div class="content">
              <h1>Welcome to Twitch Roulette!</h1>
              <div class="ui divider"></div>
              <div class="ui medium header">Use this site to discover new streamers and make new friends.</div>
              <div class="ui medium header">Click the spin button to see a random live stream from <a href="https://twitch.tv" target="_blank">Twitch.tv</a></div>
              <button class="massive ui primary button spin" id="main-spin-button">SPIN</button>
          </div>
        </div>
        <div id="twitch-embed"></div>
        </div>
      </div>
    </div>
    <div class="ui footer"></div>
    <script src="./scripts/semantic-config.js"></script>
  </body>
</html>
